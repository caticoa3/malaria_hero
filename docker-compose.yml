version: '3'
services:

  api:
    container_name: malaria # Name can be anything
    restart: always
    build: .
    environment:
       PYTHONUNBUFFERED: 'true'   
    ports:
      - "5000:5000"
    command: gunicorn -w 2 -t 10 -b :5000 flask_app:app

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "80:8080"
    depends_on:
      - api
